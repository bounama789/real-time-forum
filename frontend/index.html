<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/src/static/styles/style.css" />
  <link rel="shortcut icon" href="/src/static/images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script type="module">
    import { App } from "/src/app.js"
    import { checkSession, setWSConnection } from "/src/api/api.js"

    const container = document.querySelector('.wrapper')

    addEventListener("DOMContentLoaded", async () => {
      await checkSession().then(response => {
        let valid = false
        let path = "/"
        console.log(response);
        if (response.msg === "success") {
          valid = true
          path = /\/auth\/\w+/.test(location.pathname) ? "/" : location.pathname
        } else {
          path = "/auth/signin"
        }

        const app = new App({ container, currentPath: path, user: response.user })
        window.app = app
        app.run()

        if (valid) {
          const event = new CustomEvent("logged")
          dispatchEvent(event)
        }
      })
    })

  </script>
  <title>REAL-TIME-FORUM</title>
</head>

<body>
  <main class="wrapper"></main>
</body>

</html>
